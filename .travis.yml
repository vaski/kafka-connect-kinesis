language: java
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
jdk:
  - oraclejdk8
script: 
  - jdk_switcher use oraclejdk8
  - mvn clean package
before_deploy:
  - ./release/tar_libs.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file: kafka-connect-kinesis-${TRAVIS_TAG}.tar.gz
  skip_cleanup: true
  on:
    tags: true
    repo: vaski/kafka-connect-kinesis
